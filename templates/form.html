<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register New Vehicle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Register New Vehicle</h2>
    <form action="/add_vehicle" method="post">
      <div class="mb-3">
        <label for="vehicle_number" class="form-label">Vehicle Number</label>
        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
      </div>
      <div class="mb-3">
        <label for="driver_details" class="form-label">Driver Details</label>
        <textarea class="form-control" id="driver_details" name="driver_details" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Register Vehicle</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
