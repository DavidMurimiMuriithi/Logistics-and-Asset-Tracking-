<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Inventory Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUa6mY6g1bE2O5t3bd6E0dOqE1zWZr+b8AaXjMFI1V38Z5N8G6W8aXk4Vv3E" 
    crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
      border-radius: 10px;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-size: 1.75rem;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-header">
        Create Inventory Item
      </div>
      <div class="card-body">
        <form action="{{ url_for('create_inventory') }}" method="POST">
          <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name" required>
          </div>
          <div class="mb-3">
            <label for="batch_number" class="form-label">Batch Number</label>
            <input type="text" class="form-control" id="batch_number" name="batch_number" placeholder="Enter batch number" required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
          </div>
          <div class="mb-3">
            <label for="packaging_date" class="form-label">Packaging Date</label>
            <input type="date" class="form-control" id="packaging_date" name="packaging_date" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Inventory</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoY1ZC2NxS/8Dqc3e4R4FghO0p3pGVN5jYdI3QXrE6bR1p2" 
    crossorigin="anonymous"></script>
</body>
</html>
